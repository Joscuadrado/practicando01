<!DOCTYPE html>
<html lang="es">

<head>
    <title>Inicio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Empleados</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar">
                    <button class="btn btn-primary" type="button">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <center>
        <div class="container-fluid mt-3">
            <h3>Bienvenidos al sistema</h3>
            <p>Viva una experiencia unica en nuestra empresa</p>
        </div>
    </center>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <center>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.elsoldemexico.com.mx/deportes/futbol/egoj1a-cristiano-ronaldo-portugal1.jpg/alternates/LANDSCAPE_768/Cristiano%20Ronaldo%20Portugal1.jpg" alt="CR7" class="d-block" width="50%" height="30%">
                </div>
                <div class="carousel-item">
                    <img src="https://phantom-marca.unidadeditorial.es/f93b14264375506bccd368370ad96b2e/resize/828/f/webp/assets/multimedia/imagenes/2021/09/04/16307818760429.jpg" alt="Neymar" class="d-block" width="50%" height="30%">
                </div>
                <div class="carousel-item">
                    <img src="https://www.futbolred.com/files/article_main/uploads/2021/10/19/616f3e903a178.jpeg" alt="PSG" class="d-block" width="50%" height="30%">
                </div>
            </div>
        </center>

        <!-- Left and right controls/icons -->
        <center>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </center>
    </div>
    <center>
        <div class="container-fluid mt-3">
            <h3>Carousel Example</h3>
            <p>The following example shows how to create a basic carousel with indicators and controls.</p>
        </div>
    </center>
</body>

</html>
